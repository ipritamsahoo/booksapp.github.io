<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="logsign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="book-bg"></div>
            <img src="images/logsignbook.png" alt="Book Mockup" class="book-img">
        </div>
        <div class="login-right">
            <div class="login-bg"></div>
            <img src="images/logo.png" alt="Logo" class="login-logo">
            <h2 class="login-title">Sign Up</h2>
            <form>
                <div class="input-row">
                    <input type="text" placeholder="Name" required>
                    <span class="material-icons input-icon">person</span>
                </div>
                <div class="input-row">
                    <input type="email" placeholder="Email" required>
                    <span class="material-icons input-icon">mail</span>
                </div>
                <div class="input-row">
                    <input type="password" placeholder="Password" required>
                    <span class="material-icons input-icon">visibility_off</span>
                </div>
                <div class="input-row">
                    <input type="password" placeholder="Confirm Password" required>
                    <span class="material-icons input-icon">visibility_off</span>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
            </form>
            <div class="separator">
                <span class="line"></span>
                <span>or Login with</span>
                <span class="line"></span>
            </div>
            <div class="social-login">
                <a href="#" class="social-fb" aria-label="Login with Facebook">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="#" class="social-google" aria-label="Login with Google">
                    <img src="images/google.svg" alt="Google">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
